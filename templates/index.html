<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #6366f1;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
        }
        main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 80%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            overflow: hidden;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 16px;
            text-align: center;
        }
        th {
            background-color: #f3f4f6;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        tr:hover {
            background-color: #eef2ff;
        }
        a.button {
            background-color: #6366f1;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #4f46e5;
        }
        .actions a {
            margin: 0 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    User Management System
</header>

<main>
    <a href="{{ url_for('insert') }}" class="button">‚ûï Insert New User</a>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td class="actions">
                    <a href="{{ url_for('update', userId=user[0]) }}" class="button">‚úèÔ∏è Edit</a>
                    <a href="{{ url_for('delete', userId=user[0]) }}" class="button" style="background-color: #ef4444;">üóëÔ∏è Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

</body>
</html>
